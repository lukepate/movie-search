    <nav class="navbar navbar-default">

      </div>

    <div class="container">
    	<div class="jumbotron">
	    	<h3 class="text-center">Search For Any Movie</h3>
	    	<form id="searchForm">

	    	</form>

      <ul class="list-group">
        <div class="row">

              </div>
            </li>
          </div>
          <div class="col-md-4">
            <li class="list-group-item">
              <div class="text-center">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTkxNTk1ODcxNl5BMl5BanBnXkFtZTcwMDI1OTMzOQ@@._V1_SX300.jpg">

            </li>
          </div>
          <div class="col-md-4">
            <li class="list-group-item">

                <div class="text-center">

            </li>
          </div>
        </div>
      </ul>
    </div>
